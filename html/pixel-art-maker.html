<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><!-- unicode -->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!-- adjust content to all devices and begin with scale 1 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- exclusive for Internet Explore. Makes render the heigest supported modus of the browser -->
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="//efectusmagnus.github.io/css/pixel-art-styling.css">
    <link rel="icon" href="//efectusmagnus.github.io/images/logo-efectusmagnus-vocal.png" type="image/x-icon"><!--Favicon-->
  </head>

  <body>
    <main role="main">
      <h1>Lab: Pixel Art Maker</h1>

      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
        <h3>Max. size 200 x 200 squares</h3>
        <p>Grid height:
          <input type="number" id="input_height" name="height" min="1" value="1">
        </p>
        <p>Grid width:
          <input type="number" id="input_width" name="width" min="1" value="1">
        </p>
        <input type="submit">
      </form>
      <section id="draw-canvas" style="display:none">
        <h2>Design Canvas</h2>
        <div class="canvas-ctn">
          <h3>Double-click to remove color</h3>
          <p>Pick a color:
            <input type="color" id="colorPicker">
          </p>
          <table id="pixel_canvas"></table>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//efectusmagnus.github.io/js/pixel-art-animation.js"></script>
  </body>
</html>
